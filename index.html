<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <section class="body">
        <section class="profile-section">
            <article class="profile">
                <img src="image/man.png" alt="">
                <article>
                    <p>Report for</p>
                    <h1>Damilare kosoko</h1>
                </article>
            </article>
            <article class="period">
                <button class="timeframe-button" data-timeframe="daily">Daily</button>
                <button class="timeframe-button" data-timeframe="weekly">Weekly</button>
                <button class="timeframe-button" data-timeframe="monthly">Monthly</button>
            </article>
        </section>
        <section class="work-section"  data-title="Work">
            <article class="work-img">
                <img src="image/workk.png" alt="">
            </article>
            <article class="work">
                <article class="work1">
                    <p>Work</p>
                    <a href="#"><img src="image/menu.png" alt=""></a>
                </article>
                <article class="work2">
                    <h1><span class="current-Hour">32</span>hrs</h1>
                    <p>Last week - <span class="previous-Hour">36</span>hrs</p>
                </article>
            </article>
        </section>
        <section class="play-section"  data-title="Play">
            <article class="play-img">
                <img src="image/play.png" alt="">
            </article>
            <article class="play">
                <article class="play1">
                    <p>Play</p>
                    <a href="#"><img src="image/menu.png" alt=""></a>
                </article>
                <article class="play2">
                    <h1><span class="current-Hour">10</span>hrs</h1>
                    <p>Last week - <span class="previous-Hour">8</span>hrs</p>
                </article>
            </article>
        </section>
        <section class="study-section"  data-title="Study">
            <article class="study-img">
                <img src="image/study.png" alt="">
            </article>
            <article class="study">
                <article class="study1">
                    <p>Study</p>
                    <a href="#"><img src="image/menu.png" alt=""></a>
                </article>
                <article class="study2">
                    <h1><span class="current-Hour">4</span>hrs</h1>
                    <p>Last week - <span class="previous-Hour">7</span>hrs</p>
                </article>
            </article>
        </section>
        <section class="exercise-section"  data-title="Exercise">
            <article class="exercise-img">
                <img src="image/exercise.png" alt="">
            </article>
            <article class="exercise">
                <article class="exercise1">
                    <p>Exercise</p>
                    <a href="#"><img src="image/menu.png" alt=""></a>
                </article>
                <article class="exercise2">
                    <h1><span class="current-Hour">4</span>hrs</h1>
                    <p>Last week - <span class="previous-Hour">5</span>hrs</p>
                </article>
            </article>
        </section>
        <section class="social-section" data-title="Social">
            <article class="social-img">
                <img src="image/social.png" alt="">
            </article>
            <article class="social">
                <article class="social1">
                    <p>Social</p>
                    <a href="#"><img src="image/menu.png" alt=""></a>
                </article>
                <article class="social2">
                    <h1><span class="current-Hour">5</span>hrs</h1>
                    <p>Last week - <span class="previous-Hour">10</span>hrs</p>
                </article>
            </article>
        </section>
        <section class="selfcare-section"  data-title="Self Care">
            <article class="selfcare-img">
                <img src="image/selfcare.png" alt="">
            </article>
            <article class="selfcare">
                <article class="selfcare1">
                    <p>Self Care</p>
                    <a href="#"><img src="image/menu.png" alt=""></a>
                </article>
                <article class="selfcare2">
                    <h1><span class="current-Hour">2</span>hrs</h1>
                    <p>Last week - <span class="previous-Hour">2</span>hrs</p>
                </article>
            </article>
        </section>
    </section>
    <script src="time.js"></script>
</body>
</html>
